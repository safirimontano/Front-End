<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <div class="estrutura">
        <header class="header">
            <div class="menu">
               <div class="menu-top">
                   <a href="#" class="gmail">Gmail</a>
                   <a href="#" class="imagens">Imagens</a>
                </div> 
                <div class="apps">
                        <span style=" --i:0;--x:-1;--y:0"><ion-icon name="mail-outline"></ion-icon></span>
                        <span style=" --i:1;--x:1;--y:0"><ion-icon name="map-outline"></ion-icon></span>
                        <span style=" --i:2;--x:0;--y:-1"><ion-icon name="partly-sunny-outline"></ion-icon></span>
                        <span style=" --i:3;--x:0;--y:1"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span style=" --i:4;--x:1;--y:1"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span style=" --i:5;--x:-1;--y:-1"><ion-icon name="build-outline"></ion-icon></span>
                        <span style=" --i:6;--x:0;--y:0"><ion-icon name="calendar-number-outline"></ion-icon></span>
                        <span style=" --i:7;--x:-1;--y:1"><ion-icon name="cart-outline"></ion-icon></span>
                        <span style=" --i:8;--x:1;--y:-1"><ion-icon name="images-outline"></ion-icon></span>
                   
                </div>
                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

                <script>
                    let apps = document.querySelector('.apps')
                    apps.onclick = function(){
                        apps.classList.toggle('active')
                    }
                </script>

                <div class="profile">
                    <button id="perfil" type="click" onclick="Abrir()"><img src="images/profile-icon.png" alt="profile icon"></button>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="logo">
                <img src="images/logo.png" alt="Logo do google">
            </div>
            <div class="search">
                <img  class="lupe" src="images/loupe-icon.png" alt="lupe icon">
                <label for="" class="barra-pesquisa">
                    <input type="text">
                </label>
                <div class="key-mic">
                    <button id="teclado" type="click" onclick="teclado()"> <img src="images/keyboard-icon.png" alt="icone de telcado" class="keyb"></button>
                    <button id="microfone" type="click" onclick="microfone()"> <img src="images/mic-icon.png" alt="" class="mic"></button>                  
                </div>
            </div>
            <div class="buttons">
                <button class="pesquisa">Pesquisa Google</button>
                <button class="sorte">Estou com Sorte</button>
            </div>
        </section>

            <footer class="footer">
                <div class="footer-itens">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </footer>
        
    </div>
</body>
</html>
