<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculadora de média</title>

</head>
<title> Calculadora de média</title>
</head>
<body>
    <div class="estrutura">
        <header class="header">
            <div class="logo">
                <a href="#"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" class="logo-img" alt="Logo da alura"></a>
                
            </div>
            <h1 class="titulo">Calculadora de média</h1>
            <div class="imersao">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="imersao-img" alt="">
            </div>
        </header>
        <section class="content">
            <div class="buscador">
                <div class="nome"><span class="nome1">Insira a nota do 1° Bimestre</span></div>
                <input id="nota1"type="number">
            </div>
					 <div class="buscador">
                <div class="nome"><span class="nome1">Insira a nota do 2° Bimestre</span></div>
                <input id="nota2"type="number">
            </div>
					 <div class="buscador">
                <div class="nome"><span class="nome1">Insira a nota do 3° Bimestre</span></div>
                <input id="nota3" type="number">
            </div>
					 <div class="buscador">
                <div class="nome"><span class="nome1">Insira a nota do 4° Bimestre</span></div>
                <input id="nota4"type="number">
            </div>
					 <div class="buscador">
                <div class="nome"><span class="nome1">Insira seu nome</span></div>
                <input id="nome"type="text">
            </div>
					
            <div class="button">
                <button id="bt" type="submit" onclick="Buscar()">Buscar</button>                
             </div>
            <div class="resultado" id="Resultado">
                     
            </div>
            
        </section>
        <footer class="footer">
            <p>Desenvolved by @SafiriMontano- 2021</p>
        </footer>
    </div>
</body>
</html>
