<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Js</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        
        <h1 class="titulo">Contador para rodízio </h1>
        <p class="botoes">Conte suas peças</p>

        <div class="contador">
            <button id="decrementar" >-</button>
            <span id="contador">0</span>
            <button id="incrementar" >+</button>
        
        </div>
        
        <div class="legenda">
            <button id="zerar">Zerar</button>
            <p>+ Adicionar a contagem <br> - Retirar da contagem</p>
        </div>
        <hr>
        <footer>
            <p class="footer">Created by Safiri Montano in 2022 </p>
        </footer>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
