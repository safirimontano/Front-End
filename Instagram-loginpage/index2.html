<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <main class="login-area">   
            <div class="login-area2">
            <div class="logo">
                <img src="Imagens/logo.png" alt="Logo do instagram">
            </div>
            <div class="form">
                <form  class="formulario"action="">
                <label class="form-nome">
                    <span class="span-nome">Telefone, nome de usuário ou e-mail</span>
                    <input class="nome" type="text">
                </label>
                <label class="form-senha">
                    <span class="span-senha">Senha</span>
                    <input class="senha" type="password"> 
                 </label>
                </form>

                <div class="box-button"><button class="button">Entrar</button></div>
            </div>
            <span class="ou">OU</span>
            <div class="fb">
               <span><a href="#"><img src="Imagens/facebook.png" alt="logo facebook"></a> <a href="#">Entrar com Facebook</a></span> 
            </div>
            <div class="forgot">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
        </main>
        <div class=account>
            <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p> 
        </div>
        <div class="obtenha">
            <p>Obtenha o aplicativo.</p>
            <div class="gettheapp">
               <a href="#"><img class="apple"src="Imagens/apple.png" alt=""></a> 
               <a href="#"><img class="google"src="Imagens/google.png" alt=""></a> 
            </div>
        </div>
        <footer class="footer">
            <ul>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li><a href="#">Carreiras</a>
                </li>
                <li>
                    <a href="#">Ajuda</a>
                </li>
            </ul>
            <div class="final-text">
                <p>Português (Brasil)</p>
                <p>© 2021 Instagram do Facebook</p>
            </div>
           
        </footer>

    </div>
</body>
</html>
